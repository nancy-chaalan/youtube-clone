<div class="container-fluid">


  <div [ngClass]="{'row': true, 'arabic': isArabic()}" >

           <div *ngFor="let story of storiesArray" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                      <div class="story-card">
                        <div class="thumbnail">
                          <img src={{story.img}} alt="Thumbnail">

                          <div class="content">
                            <div class="title">{{story.title}}</div>
                           
                            <div class="row">
                              <img src={{story.smallImg}} alt="" class="col" id="SvgInCard">
                              <div id="author" class="col">{{story.channelName}}</div>
                            </div>
                           
                          </div>

                        </div>
                      </div>
                    </div>

              
    </div>   




   </div>
