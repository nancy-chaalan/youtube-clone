<div class="container-fluid">

    <!-- Left Container -->
    <div class="upload-container cont1">
    
        <h1>Upload a Video</h1>
    
        <form [formGroup]="myForm">
    
          <!-- video title -->
          <div class="form-group">
            <label for="videoTitle">Video Title:</label>
            <input type="text" id="videoTitle" name="videoTitle" required (input)="onFieldChange('title', myForm.get('title')?.value)" >
          </div>
    
          <!-- video inside description -->
          <div class="form-group">
            <label for="videoDescription">Video Description:</label>
            <textarea id="videoDescription" name="videoDescription" required (input)="onFieldChange('title', myForm.get('title')?.value)"></textarea>
          </div>
    
          <!-- video file -->
        <div class="form-group">
            <label for="videoFile">Select a Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required (input)="onFieldChange('title', myForm.get('title')?.value)">
        </div>
    
          <!-- Image title -->
        <div class="form-group">
            <label for="imageFile">Select an image File:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" (change)="onFileChange($event)" required (input)="onFieldChange('title', myForm.get('title')?.value)">
        </div>
    
    
        <div *ngIf="showAlert" id="customAlert" class="alert">
            <i class="closebtn" (click)="removeAlert()">x</i>
            <strong>Alert!</strong> 
            The selected image dimensions are too large. Please choose an image with dimensions less than 16:9 ratio.
        </div>  
    
    <!-- Display the selected image with specific width and height -->
    <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" style="width: 200px;">
    
    
    <button (click)="onSubmit()" type="submit">Upload Video</button>
    
      </form>
    
      </div>
